# The main job for dab_test
resources:
  jobs:
    dab_test_job:
      name: '[${bundle.environment}] dab_test_job'

      schedule:
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - bruno.tafur@databricks.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/notebook.ipynb
        
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.dab_test_pipeline.id}

        - task_key: main_task
          depends_on:
            - task_key: refresh_pipeline
          job_cluster_key: job_cluster
          python_wheel_task:
            package_name: dab_test
            entry_point: main
          libraries:
            # By default we just include the .whl file generated for the dab_test package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../dist/*.whl

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            policy_id: E060384AFC00043E
            aws_attributes:
                instance_profile_arn: arn:aws:iam::997819012307:instance-profile/shard-demo-s3-access
                zone_id: auto
            autoscale:
                min_workers: 1
                max_workers: 4
